spring:
  h2:
    console:
      enabled: true
      path: /h2-console
  main:
    banner-mode: off
  application:
    name: tradebyte-challenge
  datasource:
    url: jdbc:h2:mem:todo_list_repo
    driverClassName: org.h2.Driver
    username: sa
    # password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
logging:
  level:
    root: warn
scheduler:
  cron: "*/5 * * * * *"
  enabled: false