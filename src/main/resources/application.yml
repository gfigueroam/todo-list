spring:
  main:
    banner-mode: off
  application:
    name: tradebyte-challenge
  # TODO: information like the password, url and username of the datasource should be retrieved from an external server for security.
  datasource:
    url: jdbc:h2:mem:todo_list_repo
    driverClassName: org.h2.Driver
    username: sa
    password: password
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000  #30s timeout
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    open-in-view: false
logging:
  level:
    root: warn
scheduler:
  cron: "*/5 * * * * *"
  enabled: true